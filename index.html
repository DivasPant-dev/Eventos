<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="header">
        <h1>Eventos</h1>
        <span class="subtitle">
            This website provides some upcoming events.
        </span>
        <div class="search-container">
            <div class="my">
                <div class="searchWrapper">
                    <input type="text" id="search-bar" placeholder="Search events..." ondblclick="double()" autocomplete="off">
                    <span class="tooltip">Double click to clear</span>
                </div>
                <div class="buttons">
                    <button class="day dark"><img src="./svg/sun.svg" alt="Sun"></button>
                    <button class="night"><img src="./svg/moon.svg" alt="Moon"></button>
                </div>
            </div>
            <ul id="suggestions"></ul>
        </div>  
    </section>
    <main>
        <div class="events-grid" id="events-grid">
            <!-- Events will be rendered here by JS -->
        </div>
    </main>

    <footer class="site-footer">
        <p class="footerText">    Built with ❤️ by
    <a href="https://www.github.com/divaspant-dev/" target="_blank" class="credit-link">Divas Pant</a> &  ChatGPT</p>
    </footer>


    <script src="./index.js" defer></script>
    <script src="./dayNight.js" defer></script>
</body>
</html>
